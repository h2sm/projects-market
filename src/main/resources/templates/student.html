<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org"
      xmlns:sec="https://thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Hello Student!</title>
</head>
<body>

<h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
<h2>You are a <span th:text="${position}" /></h2>
<h2>PLZ add your project </h2>
 <form action="#" th:action="@{/add}" th:object="${newProjectDTO}" method="post">
    <p>Project name: <input type="text" th:field="*{projectName}" /></p>
    <p>Project description: <input type="text" th:field="*{projectDescription}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
